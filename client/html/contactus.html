<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css"
    <title>Contact Page</title>
</head>
<body style="margin-bottom: 20px;">
    <div class="container">

        <h3 class="display-5 text-center heading mb-3">Get in touch!</h3>
        <p class="sub-head text-center mb-5 text-secondary">Any questions or remarks ? Just write us a message! </p>
        <div class="row justify-content-md-center">

          <div class="col col-lg-4 contact_info">
            <h3 class="contact_title mb-4">Contact Information</h3>
                <p class="contact_text mb-5">Fill the form and our team will get back to you in 24 hours</p>
                <p class="mb-4"><svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="pink" class="bi  bi-telephone-fill " viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M1.885.511a1.745 1.745 0 0 1 2.61.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.678.678 0 0 0 .178.643l2.457 2.457a.678.678 0 0 0 .644.178l2.189-.547a1.745 1.745 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.634 18.634 0 0 1-7.01-4.42 18.634 18.634 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877L1.885.511z"/>
                </svg> &nbsp; +91 xxxxxxxxxx</p>
                <p><svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="pink" class="bi bi-envelope-fill" viewBox="0 0 16 16">
                <path d="M.05 3.555A2 2 0 0 1 2 2h12a2 2 0 0 1 1.95 1.555L8 8.414.05 3.555zM0 4.697v7.104l5.803-3.558L0 4.697zM6.761 8.83l-6.57 4.027A2 2 0 0 0 2 14h12a2 2 0 0 0 1.808-1.144l-6.57-4.027L8 9.586l-1.239-.757zm3.436-.586L16 11.801V4.697l-5.803 3.546z"/>
                </svg>  &nbsp; <a href="mailto:xyz@gmail.com">xyz@gmail.com</a></p>
                <div class="shapes">
                    <i class='circle'></i>
                    <p class="top-left-quarter-circle"></p>
                </div>
          </div>
          <div class="col-md-auto contact-right">
            <form action="/submit_form"  method="POST">
                <span class="label">Name</span>
                <input type="text" name="name" class="input_fields" placeholder="Your Name" required />
                <span class="label">Email </span>
                <input type="email" name="email" class="input_fields" placeholder="youremail@gmail.com" required/><br>
                <p class="label">Message </p>
                <textarea name="message" class="input_fields" placeholder="Enter your query" ></textarea><br>
                <input class="button effect3" type="submit" value="Send Message">
            </form>
          </div>
          
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</body>
</html>
